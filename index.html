<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BenedettaDiddi_erbario_configurator">
    <meta name="author" content="Benedetta Diddi">
    <meta name="keywords" content="web design configurator development">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/lte3ruj.css">
    <title>Erbario Configurator</title>
</head>

<body>
    
    <div class="wrapper">

        <header>
            <h1>ERBARIO</h1>
        </header>

        <main>
            <section class="container">
                <h2 class="container-feature-title">Dimensions</h2>
                <article class="container-features">
                    <button class="feature-item">S</button>
                    <button class="feature-item">M</button>
                    <button class="feature-item">L</button>
                </article>
            </section>

            <section class="container">
                <h2 class="container-feature-title">Plants</h2>
                <article class="container-features">
                    <button class="feature-img"><img src="/images/benedettadiddi_erbario_monstera.png" alt="monstera plant" width="65px" height="65px"></button>
                    <button class="feature-img"><img src="/images/benedettadiddi_erbario_banano.png" alt="monstera plant" width="65px" height="65px"></button>
                    <button class="feature-img"><img src="/images/benedettadiddi_erbario_cactus.png" alt="monstera plant" width="65px" height="65px"></button>
                </article>
            </section>

            <section class="container">
                <h2 class="container-feature-title">Vases</h2>
                <article class="container-features">
                    <button class="feature-img"><img src="/images/benedetta_diddi_configurator_pink.png" alt="monstera plant" width="65px" height="65px"></button>
                    <button class="feature-img"><img src="/images/benedetta_diddi_configurator_benedetta_diddi_configurator_blue3.png" alt="monstera plant" width="65px" height="65px"></button>
                </article>
        </main>

        <aside>
            <section class="container-sidebar">
                <h2 class="plant-name">MONSTERA DELICIOSA</h2>
                <div class="plant-img"><img class="img" src="/images/pink_vase_variation.png" alt="monstera plant" width="555px" height="555px"></div>
                <button class="conversion-btn">
                    <h2>ADD TO CART</h2>
                </button>
            </section>
        </aside>

    </div>
    
</body>
</html>
