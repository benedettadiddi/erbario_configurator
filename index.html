    <meta name="description" content="BenedettaDiddi_erbario_configurator">

    <link rel="stylesheet" href="style.css">

<body>
    
    <div class="wrapper">

        <header>
            <h1>ERBARIO</h1>
        </header>

        <main>
            <section class="features-container">
                <h2 class="feature-title">Dimensions</h2>
                <article class="features-btn">
                    <button class="feature-item-btn" id="item-s">S</button>
                    <button class="feature-item-btn" id="item-m">M</button>
                    <button class="feature-item-btn" id="item-l">L</button>
                </article>
            </section>

            <section class="features-container">
                <h2 class="feature-title">Plants</h2>
                <article class="features-btn">
                    <button class="feature-img-btn" id="monstera"><img src="/images/benedettadiddi_erbario_monstera.png" alt="monstera plant" width="65px" height="65px"></button>
                    <button class="feature-img-btn" id="banano"><img src="/images/benedettadiddi_erbario_banano.png" alt="monstera plant" width="65px" height="65px"></button>
                    <button class="feature-img-btn" id="cactus"><img src="/images/benedettadiddi_erbario_cactus.png" alt="monstera plant" width="65px" height="65px"></button>
                </article>
            </section>

            <section class="features-container">
                <h2 class="feature-title">Vases</h2>
                <article class="features-btn">
                    <button class="feature-img-btn" id="pink-vase" data-vase="pink"><img src="/images/benedetta_diddi_configurator_pink.png" alt="monstera plant" width="65px" height="65px"></button>
                    <button class="feature-img-btn" id="blue-vase" data-vase="blue"><img src="/images/benedetta_diddi_configurator_benedetta_diddi_configurator_blue3.png" alt="monstera plant" width="65px" height="65px"></button>
                </article>
        </main>

        <aside>
            <section class="sidebar-container">
                <h2 class="plant-name">MONSTERA DELICIOSA</h2>
                <div class="plant-img">
                    <img class="vase-img" id="vase-pink" src="/images/monstera_pink.png" alt="monstera plant" width="555px" height="555px">
                    <img class="vase-img" id="vase-blue" src="/images/monstera_blue.png" alt="monstera plant" width="555px" height="555px">
                    <img class="vase-img" id="one-blue" src="/images/1blue.jpeg" alt="monstera plant" width="555px" height="555px">
                    <img class="vase-img" id="one-pink" src="/images/1pink.jpeg" alt="monstera plant" width="555px" height="555px">
                    <img class="vase-img" id="two-blue" src="/images/2blue.jpeg" alt="monstera plant" width="555px" height="555px">
                    <img class="vase-img" id="two-pink" src="/images/2pink.jpeg" alt="monstera plant" width="555px" height="555px">
                </div>
                <button class="conversion-btn">
                    <h2>ADD TO CART</h2>
                </button>
            </section>
        </aside>

    </div>
